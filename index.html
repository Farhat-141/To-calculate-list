<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="subContainer">
            <h2>Expense-list</h2>
            <input class="textIn" type="text" placeholder="Add a new name">
            <input class="nbrIn" type="number" placeholder="Add a new value">
            <button class="add">Add</button>
            <ul class="mainList"></ul>
            <h3 class="total"></h3>
        </div>
        <div class="subContainer">
            <h2>income-list</h1>
            <input class="textIn2" type="text" placeholder="Add a new name">
            <input class="nbrIn2" type="number" placeholder="Add a new value">
            <button class="add2">Add</button>
            <ul class="mainList2"></ul>
            <h3 class="total2"></h3>
        </div>
    </div>
    <hr>
    <h2 class="diff"></h1>

    <script src="index.js"></script>

</body>
</html>
